<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./show_data.html" method="get">
        <h2>Formulario</h2>
        
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" id="edad" min="18"><br><br>
        </fieldset>

        <fieldset>
            <label for="primario">primario</label>
            <input type="radio" name="educacion" value="primario" id="primario">

            <label for="secundario">secundario</label>
            <input type="radio" name="educacion" value="secundario" id="secundario">

            <label for="teciario">terciario</label>
            <input type="radio" name="educacion" value="terciario" id="terciario">
        </fieldset>

        <fieldset>
            <label for="deportes">deportes</label>
            <input type="checkbox" value="deportes" id="deprotes">

            <label for="actividadFisica">actividadFisica</label>
            <input type="checkbox" value="actividadFisica" id="actividadFisica">

            <label for="videojuegos">videojuegos</label>
            <input type="checkbox" value="videojuegos" id="videojuegos">
        </fieldset>

        <fieldset>
            <label for="pais">Pais de residencia</label>
            <select name="pais" id="pais">
                <option disabled selected value="">seleccione un pais</option>

                <option value="arg">Arg</option>
                <option value="uruguay">uruguay</option>
                <option value="chile">chile</option>
                <option value="colombia">colombia</option>
            </select>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
